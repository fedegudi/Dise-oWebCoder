<!-- Contenido -->
<section class="section">
    <div>
        <form action="#">
            <div class="formulario">    
                <div>
                    <label for="nombre" class="camponombre">Nombre:</label>
                    <input class="campo" type="text" name="nombre" placeholder="Ingrese su nombre..">
                </div>
                <div>
                    <label class="campoapellido" for="apellido">Apellido:</label>
                    <input class="campo" type="text" name="apellido" placeholder="Ingrese su apellido..">
                </div>
                <div>
                    <label for="email">Ingrese su E-mail:</label>
                    <input class="campo" type="email" name="email" placeholder="Ingrese su e-mail..">
                </div>
                <div>
                    <label for="estadoCivil">Estado Civil:</label>
                    <select name="estadoCivil">
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="divorciado">Divorciado/a</option>
                    </select>
                </div>
                <div>
                    <label for="noticias">Desea recibir noticias?</label>
                    <input class="checkbox" type="checkbox">
                </div>
                <div>
                    <label for="comentarios">Comentarios:</label><br>
                    <textarea class="textarea" rows="6" cols="30" placeholder="Deje su comentario aca.."></textarea><br>
                    <input class="boton" type="submit" value="Enviar Formulario"></input>
                    <input class="boton" type="reset" value="Limpiar Formulario"></input>
                </div> 
            </div>       
            </form>
    </div>
